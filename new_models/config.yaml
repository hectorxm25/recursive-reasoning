# =============================================================================
# Configuration for Experiment Sweeps
# =============================================================================

# -----------------------------------------------------------------------------
# Grid and Model Parameters
# -----------------------------------------------------------------------------
GRID_SIZE: 200
BETA_NAIVE: 10.0  # Observer's assumption of punisher rationality

# -----------------------------------------------------------------------------
# Weight Parameters for Strategic Planner
# -----------------------------------------------------------------------------

# Justice perception weights
w_J_in: 5.0       # Weight for in-group justice perception (higher = care more about appearing just to in-group)
w_J_out: 0.0      # Weight for out-group justice perception (higher = care more about appearing just to out-group)

# Bias perception weights - Directional (for/against target)
#   Positive: push toward pro-target bias (e_b > 0)
#   Negative: push toward anti-target bias (e_b < 0)
#   Zero: no directional preference
w_B_in_dir: 0.0   # In-group directional bias weight
w_B_out_dir: 10.0 # Out-group directional bias weight

# Bias perception weights - Neutrality (pull toward impartial)
#   Positive: penalize deviation from neutral (|e_b| = 0), rewarding impartiality
#   Zero: no impartiality preference
#   Note: Uses absolute value penalty: -w_B_*_neu * |e_b|
w_B_in_neu: 0.0   # In-group neutrality weight (higher = stronger pull to appear impartial)
w_B_out_neu: 0.0  # Out-group neutrality weight (higher = stronger pull to appear impartial)

scale_int: 0.0    # Scale for intrinsic utility (agent's true preferences)
scale_rep: 1.0    # Scale for reputational utility (how agent wants to appear)
beta_strat: 20.0  # Rationality parameter for strategic decision (higher = more deterministic)

# -----------------------------------------------------------------------------
# True State of Punisher
# -----------------------------------------------------------------------------
true_state_w: 1.0  # True wrongness perception
true_state_b: 0.0  # True bias (0 = unbiased)
true_state_j: 1.0  # True justice motivation

# -----------------------------------------------------------------------------
# Experiment Parameters
# -----------------------------------------------------------------------------
rounds: 10  # Number of rounds per simulation

# Random seed for reproducibility (set to null for non-deterministic behavior)
random_seed: 42

# Sweep variable: which parameter to sweep over
# Valid options:
#   - Weight variables: w_J_in, w_J_out, 
#                       w_B_in_dir, w_B_out_dir (directional bias),
#                       w_B_in_neu, w_B_out_neu (neutrality bias),
#                       scale_int, scale_rep, beta_strat
#   - Model context variables: GRID_SIZE, BETA_NAIVE
#   - True state variables: true_state_w, true_state_b, true_state_j
#   - Prior variables: prior_in_w_alpha, prior_in_w_beta, prior_in_b_alpha, 
#                      prior_in_b_beta, prior_in_j_alpha, prior_in_j_beta,
#                      prior_out_w_alpha, prior_out_w_beta, prior_out_b_alpha,
#                      prior_out_b_beta, prior_out_j_alpha, prior_out_j_beta
sweep_variable: "w_B_out_dir"

# Sweep values (must have exactly 3 values)
sweep_values:
  - 0.0
  - 10.0
  - 20.0

# Output path for the figure
plot_figure_save_path: "../dog_whistle_check2.png"

# -----------------------------------------------------------------------------
# Prior Distributions (Beta distribution parameters: alpha, beta)
# -----------------------------------------------------------------------------

# In-Group Priors
prior_in_w_alpha: 5  
prior_in_w_beta: 1

prior_in_b_alpha: 5  
prior_in_b_beta: 5

prior_in_j_alpha: 1  
prior_in_j_beta: 1

# Out-Group Priors
prior_out_w_alpha: 1 
prior_out_w_beta: 5

prior_out_b_alpha: 5 
prior_out_b_beta: 5

prior_out_j_alpha: 1
prior_out_j_beta: 1
