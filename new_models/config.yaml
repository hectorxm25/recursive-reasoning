# =============================================================================
# Configuration for Experiment Sweeps
# =============================================================================

# -----------------------------------------------------------------------------
# Grid and Model Parameters
# -----------------------------------------------------------------------------
GRID_SIZE: 200
BETA_NAIVE: 10.0  # Observer's assumption of punisher rationality

# -----------------------------------------------------------------------------
# Weight Parameters for Strategic Planner
# -----------------------------------------------------------------------------
w_J_in: 10.0      # Weight for in-group justice perception
w_J_out: 0.0      # Weight for out-group justice perception
w_B_in: 1.0       # Weight for in-group bias perception
w_B_out: 0.0      # Weight for out-group bias perception

scale_int: 0.5    # Scale for intrinsic utility
scale_rep: 2.0    # Scale for reputational utility
beta_strat: 10.0  # Rationality parameter for strategic decision

# -----------------------------------------------------------------------------
# True State of Punisher
# -----------------------------------------------------------------------------
true_state_w: 0.5  # True wrongness perception
true_state_b: 0.0  # True bias (0 = unbiased)
true_state_j: 1.0  # True justice motivation

# -----------------------------------------------------------------------------
# Experiment Parameters
# -----------------------------------------------------------------------------
rounds: 10  # Number of rounds per simulation

# Random seed for reproducibility (set to null for non-deterministic behavior)
random_seed: 42

# Sweep variable: which parameter to sweep over
# Valid options:
#   - Weight variables: w_J_in, w_J_out, w_B_in, w_B_out, scale_int, scale_rep, beta_strat
#   - Model context variables: GRID_SIZE, BETA_NAIVE
#   - True state variables: true_state_w, true_state_b, true_state_j
#   - Prior variables: prior_in_w_alpha, prior_in_w_beta, prior_in_b_alpha, 
#                      prior_in_b_beta, prior_in_j_alpha, prior_in_j_beta,
#                      prior_out_w_alpha, prior_out_w_beta, prior_out_b_alpha,
#                      prior_out_b_beta, prior_out_j_alpha, prior_out_j_beta
sweep_variable: "w_B_out"

# Sweep values (must have exactly 3 values)
sweep_values:
  - 10.0
  - 0.0
  - -10.0

# Output path for the figure
plot_figure_save_path: "../sweep_results_all.png"

# -----------------------------------------------------------------------------
# Prior Distributions (Beta distribution parameters: alpha, beta)
# -----------------------------------------------------------------------------

# In-Group Priors
prior_in_w_alpha: 1   # W prior: Beta(1, 1) = uniform
prior_in_w_beta: 1

prior_in_b_alpha: 5   # B prior: Beta(5, 5) = peaked at 0
prior_in_b_beta: 5

prior_in_j_alpha: 1   # J prior: Beta(1, 1) = uniform
prior_in_j_beta: 1

# Out-Group Priors
prior_out_w_alpha: 1  # W prior: Beta(1, 5) = skewed low
prior_out_w_beta: 5

prior_out_b_alpha: 5  # B prior: Beta(5, 5) = peaked at 0
prior_out_b_beta: 5

prior_out_j_alpha: 1  # J prior: Beta(1, 1) = uniform
prior_out_j_beta: 1
